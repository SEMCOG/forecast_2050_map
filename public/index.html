<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>SEMCOG 2050 Regional Development Forecast</title>
      <meta name="description" content="Explore SEMCOG's 2050 Regional Development Forecast in maps and charts.">
      <!-- Social sharing -->
      <meta property="og:type" content="website"/>
      <meta property="og:title" content="SEMCOG 2050 Regional Development Forecast"/>
      <meta property="og:description"
            content="Explore SEMCOG's 2050 regional development forecast in maps and charts."/>

      <meta property="og:url" content="https://maps.semcog.org/forecast/"/>

      <meta property="og:image" content="http://maps.semcog.org/forecast/OGForecast2050.png"/>
      <meta property="og:image:secure_url" content="https://maps.semcog.org/forecast/OGForecast2050.png"/>
      <meta property="og:image:alt" content="Map and chart of forecast population change in Southeast Michigan."/>
      <meta property="og:image:width" content="1200"/>
      <meta property="og:image:height" content="600"/>
      <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.25/esri/themes/light/main.css"
    />
<style>
      *, :after, :before {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      html {
        font-family: sans-serif;
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: left;
        background-color: #fff;
      }
    </style>
  </head>

</html>
